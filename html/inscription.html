<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/inscription.css">
    <title>Inscription</title>
</head>
<body>

    <!-- Place du header -->
    <main>
        <section></section>
        <aside>
            <article class="nometprenom">
                <!-- Nom et Prénom -->
                <div>
                   <form action="" method="post">
                       <p>Nom *</p>
                       <input type="text">
                   </form>
                </div>
                <div class="parti2">
                  <form action="" method="post">
                      <p>Prénom *</p>
                      <input type="text">
                  </form>  
                </div>
            </article>
            <article class="mdp">
                <!-- Mots de passe et confirmation -->
                <div>
                    <form action="" method="post">
                        <p>Mot de passe*</p>
                        <input type="password" name="" id="">
                    </form>
                </div>
                <div class="parti2">
                    <form action="" method="post">
                        <p>Confirmer le Mot de passe</p>
                        <input type="password" name="" id="">
                    </form>
                </div>
            </article>
            <article class="emailettel">
                <!-- Email et tel -->
                <div>
                    <form action="" method="post">
                        <p>Email</p>
                        <input type="email" name="" id="">
                    </form>
                </div>
                <div class="parti2">
                    <form action="" method="post">
                        <p>Téléphone</p>
                        <input type="number" name="" id="">
                    </form>
                </div>
            </article>
            <article >
                <form class="conf" action="" method="post">
                    <input type="checkbox" name="" id="">
                    <p>J'ai lu et j'accepte les Conditions d'utilisation. </p>
                </form>
            </article>
            <article>
                <button>Annuler</button>
                <button>Soumettre</button>
            </article>
        </aside>
    </main>
    <!-- place du footer -->
</body>
</html>
